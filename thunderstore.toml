[config]
schemaVersion = "0.0.1"


[package]
namespace = "ReadEmAndWeep"
name = "Flip_the_Arcana_Mod"
versionNumber = "2.4.0"
description = "Adds a new set of arcana cards that you can use and upgrade."
websiteUrl = "https://github.com/Read-Em-And-Weep/Flip_the_Arcana_Mod"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.28"
SGG_Modding-ENVY = "1.1.0"
SGG_Modding-Chalk = "2.0.2"
SGG_Modding-ReLoad = "1.0.1"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.0"
BlueRaja-IncantationsAPI = "1.0.0"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"


[[build.copy]]
source = "./data"
target = "./plugins_data"



[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods", ]
